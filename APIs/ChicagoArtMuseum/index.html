<!-- from https://api.artic.edu/docs/#quick-start -->

<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div id="header"></div>

    <script>
        fetch('https://api.artic.edu/api/v1/artworks?page=2&limit=100')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById("header").innerHTML = data.data[0];
            })
            .catch(error => console.error(error))

    </script>

</body>

</html>
